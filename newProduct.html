<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce ONE</title>
    <link rel="stylesheet" href="./styles/newProduct.css">
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html"><img src="./assets/media/Logo.png" alt="Logo" class="logo__img"></a>
            <input type="search" placeholder="¿Que deseas buscar?" class="search">
            <img src="./assets/media/search.png" alt="" class="icon">
        </div>
        <div>
            <a href="login.html" class="button">Menú administrador</a>
        </div>
    </nav>

    <section class="form">
        <div>
            <p class="form__title">Agregar nuevo producto</p>
        </div>
        <div class="form__user">
            <input type="text" class="form__input" placeholder="URL del producto">
            <input type="text" class="form__input" placeholder="Categoria">
            <input type="text" class="form__input" placeholder="Nombre del producto">
            <input type="text" class="form__input" placeholder="Precio del producto">
            <input type="text" class="form__input" placeholder="Descripcion del producto">
            <button class="form__button">Agregar producto</button>
        </div>
    </section>

    <section class="contacto">
        <div class="contacto__izquierda">
            <div>
                <a href="#"><img src="./assets/media/Logo.png" alt="Logo"></a>
            </div>
                <ul class="contacto__links">
                    <li class="contacto__link">Quienes somos</li>
                    <li class="contacto__link">Politica de privacidad</li>
                    <li class="contacto__link">Programa de fidelidad</li>
                    <li class="contacto__link">Nuestras Tiendas</li>
                    <li class="contacto__link">Quiero ser franquiciado</li>
                    <li>Anuncie aquí</li>
                </ul>
        </div>
    
        <div class="contacto__form">
            <p>Hable con nosotros</p>
            <input type="text" placeholder="Nombre">
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <button>Enviar mensaje</button>
        </div>
    </section>

    <footer>
        <p>Desarrollado por Flor Lioi</p>
        <p>2022</p>
    </footer>
    
</body>
</html>
